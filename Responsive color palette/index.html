<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Palette </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid" style="color: wite; font-weight: 700; font-size: 25px;">
        <div class="row d-flex justify-content-between mt-5 ">
        <div class="bg-primary w-20px h-10px p-3 m-1  col-12 col-sm-5 col-md-6 col-lg-6 col-xl-2">Primary</div>
        <div class="bg-secondary w-20px h-10px p-3  m-1  col-12 col-sm-6 col-md-5 col-lg-2 col-xl-4 ">Secondary</div>
        <div class="bg-success w-20px h-10px p-3 m-1 col-12 col-sm-3 col-md-4 col-lg-3 col-xl-2 ">success</div>
        <div class="bg-info w-20px h-10px p-3  m-1  col-12 col-sm-8 col-md-7 col-lg-3 col-xl-2 ">info</div>
        <div class="bg-warning w-20px h-10px p-3  m-1  col-12 col-sm-5 col-md-8 col-lg-6 col-xl-5 ">warning</div>
        <div class="bg-danger w-20px h-10px p-3  m-1 col-12 col-sm-6 col-md-3 col-lg-2 col-xl-6 ">Danger</div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
